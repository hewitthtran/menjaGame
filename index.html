
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "styles.css">
    <script src = "script.js" defer></script>
    <title>Menja Game</title>
</head>
<body>
    <!-- HTML Game Canvas -->
    <canvas id = "canvas"></canvas>
    <!-- HUD (Heads-Up Display) ~ Info. visually relayed to player as part of game's user interface -->
    <div class = "hud">
        <div class = "hud__score">
            <div class = "score-label"></div>
            <div class = "cube-count-label"></div>
        </div>
        <div class = "pause-button">
            <div></div>
        </div>
        <div class = "slow-motion">
            <div class = "slow-motion__bar"></div>
        </div>
    </div>
    <!-- User Menu System-->
    <div class="user-menus">
        <div class="menu menu--main">
            <h1>BLOCK MENJA</h1>
            <button type="button" class = "play-normal-button">PLAY GAME</button>
            <button type="button" class = "play-casual-button">NORMAL MODE</button>
        </div>
        <div class="menu menu--pause">
            <h1>Paused</h1>
            <button type="button" class = "resume-button">RESUME GAME</button>
            <button type="button" class = "menu-button--pause">MAIN MENU</button>
        </div>
        <div class="menu menu--score">
            <h1>GAME OVER</h1>
            <h2>YOUR Score:</h2>
            <div class="final-score-label"></div>
            <div class="high-score-label"></div>
            <button type="button" class="play-again-button">PLAY AGAIN</button>
            <button type="button" class="menu-button--score">MAIN MENU</button>
        </div>
    </div>
</body>
</html>
